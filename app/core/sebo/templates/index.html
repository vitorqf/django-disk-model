<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disks</title>
    <style>
        table {
            width: 100%;
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Disks</h1>
    <a href="{% url 'disk_create' %}">Novo disco</a>

    <table>
        <thead>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Gravadora</th>
            <th>Ano</th>
            <th>Genero</th>
            <th>País</th>
            <th>Quantidade</th>
            <th></th>
        </thead>
        <tbody>
            {% for disk in disks %}
            <tr>
                <td style="padding: 16px">{{disk.name}}</td>
                <td style="padding: 16px">{{disk.description}}</td>
                <td style="padding: 16px">{{disk.seal}}</td>
                <td style="padding: 16px">{{disk.year}}</td>
                <td style="padding: 16px">{{disk.gender}}</td>
                <td style="padding: 16px">{{disk.country}}</td>
                <td style="padding: 16px">{{disk.quantity}}</td>
                <td style="padding: 16px; display: flex; flex-direction: column;">
                    <a href="{% url 'disk_edit' disk.pk%}">Editar</a>
                    <a href="{% url 'disk_delete' disk.pk %}">Excluir</a>
                    <a href="{% url 'disk' disk.pk %}">Ver</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
